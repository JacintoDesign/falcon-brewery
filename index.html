<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Falcon Brewing Company</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Falcon Logo -->
    <div class="logo">
      <img src="./img/falcon-logo.svg" alt="Falcon Brewery Logo" class="falcon-logo">
      <img src="./img/falcon-text.svg" alt="Falcon Brewery" class="falcon-text">
    </div>

    <!-- Circles -->
    <div class="circles-container">
      <div class="big-circle left-circle">
        <div class="circle-content">
          <p class="circle-text">Ajax <br> Open Now </p>
        </div>
      </div>
      <div class="big-circle center-circle">
        <div class="circle-content">
          <p class="circle-text">Enter <br> Website</p>
        </div>
      </div>
      <div class="big-circle right-circle">
        <div class="circle-content">
          <p class="circle-text">Port Hope <br> Coming soon </p>
        </div>
      </div>
    </div>

    <!-- Social Icons -->
    <ul class="social-icons">
      <li class="icons no-margin-left">
        <a href="https://instagram.com/falconbrewing/" target="_blank" rel="noopener" title="Github">
          <span class="fa-layers fa-fw">
            <i class="fas fa-circle circle red"></i>
            <i class="fab fa-instagram fa-inverse social-icon"></i>
          <span>
        </a>
      </li>
      <li class="icons">
        <a href="https://www.facebook.com/falconbrewingco/" target="_blank" rel="noopener" title="Codepen">
          <span class="fa-layers fa-fw">
            <i class="fas fa-circle circle red"></i>
            <i class="fab fa-facebook-f fa-inverse social-icon"></i>
          <span>
        </a>
      </li>
      <li class="icons">
        <a href="https://twitter.com/falconbrewingco/" target="_blank" rel="noopener" title="Linkedin">
          <span class="fa-layers fa-fw">
            <i class="fas fa-circle circle red"></i>
            <i class="fab fa-twitter fa-inverse social-icon" id="linkedin"></i>
          <span>
        </a>
      </li>
    </ul>

  </div>
</body>
</html>
